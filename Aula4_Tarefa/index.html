<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.w3schools.com/action_page.php">
        <h2>Login</h2>
        <input type="date"><br><br>

        <fieldset>
            <legend>Login</legend>
            <label for="username">Username: </label>
            <input type="text" id="username" name="username" ><br><br>
            <label for="password">Senha: </label>
            <input type="password" id="password" name="password">
        </fieldset>

        <br>

        <fieldset>
            <legend>Informações pessoais</legend>
            <label for="name">Nome: </label>
            <input type="text" id="name" name="name"><br><br>

            <label for="address">Endereço: </label>
            <input type="text" id="address" name="address"><br><br>

            <label for="address_number">Número: </label>
            <input type="number" id="address_number" name="address_number"><br><br>

            <label for="complement">Complemento: </label>
            <input type="text" id="complement" name="complement"><br><br>

            <label for="cities">Cidade: </label>
            <input list="cities" name="city">
            <datalist id="cities">
                <option value="Sorocaba" selected></option>
                <option value="Rio de Janeiro"></option>
                <option value="Cuiabá"></option>
            </datalist><br><br>

            <label for="state">Estado: </label>
            <select name="state" id="state">
                <option value="option">Escolha uma opção</option>
                <option value="sao_paulo">São Paulo</option>
                <option value="rio_de_janeiro">Rio de Janeiro</option>
                <option value="mato_grosso">Mato Grosso</option>
            </select><br><br>

            <label for="zipcode">CEP:</label>
            <input type="number" id="zipcode" name="zipcode">
        </fieldset>

        <br>

        <fieldset>
            <legend>Gênero</legend>
            <label for="male">Masculino</label>
            <input type="radio" name="gender" id="male" value="male"><br>
            <label for="female">Feminino</label>
            <input type="radio" name="gender" id="female" value="female"><br>
            <label for="none">Prefiro não dizer</label>
            <input type="radio" name="gender" id="none" value="none">
        </fieldset>

        <br>

        <fieldset>
            <legend>Curso</legend>
            <label for="ads">ADS</label>
            <input type="checkbox" name="ads" id="ads"><br>
            <label for="jogos">Jogos</label>
            <input type="checkbox" name="jogos" id="jogos"><br>
            <label for="gestao_ti">Gestão de TI</label>
            <input type="checkbox" name="gestao_ti" id="gestao_ti"><br>
            <label for="banco_de_dados">Banco de Dados</label>
            <input type="checkbox" name="banco_de_dados" id="banco_de_dados"><br>
        </fieldset>

        <br>

        <fieldset>
            <legend>Modelo</legend>
            <label for="in_person">Presencial</label>
            <input type="radio" name="model" id="in_person" value="in_person"><br>
            <label for="distance">EAD</label>
            <input type="radio" name="model" id="distance" value="distance"><br>
            <label for="blended">Semi presencial</label>
            <input type="radio" name="model" id="blended" value="blended"><br>
        </fieldset>

        <br><br>
        <input type="submit" value="Enviar">

    </form>
</body>
</html>
